name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  # ── Core test suite ────────────────────────────────────────────────
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.11', '3.12' ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }})
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pyyaml

      - name: Run Sprint 011 tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q tests/test_sprint011.py -v

  # ── Rail Debug self-analysis demo ──────────────────────────────────
  rail-debug-demo:
    name: Rail Debug — Analyze Sample Error
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Analyze sample KeyError (Tier 1 — offline, no API key)
        id: rail_debug
        uses: ./.github/actions/rail-debug
        with:
          traceback: |
            Traceback (most recent call last):
              File "app.py", line 42, in process_request
                value = config["database_url"]
            KeyError: 'database_url'
          mode: auto
          fail_on_critical: 'false'

      - name: Show analysis result
        run: |
          echo "Severity:      ${{ steps.rail_debug.outputs.severity }}"
          echo "Tier:          ${{ steps.rail_debug.outputs.tier }}"
          echo "Root cause:    ${{ steps.rail_debug.outputs.root_cause }}"
          echo "Suggested fix: ${{ steps.rail_debug.outputs.suggested_fix }}"
