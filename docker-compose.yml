version: '3.8'

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: users
      POSTGRES_USER: rail
      POSTGRES_PASSWORD: debug123
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./init.sql:/docker-entrypoint-initdb.d/0-init.sql

  server:
    build: .
    restart: unless-stopped
    ports:
      - '8000:8000'
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://rail:debug123@db:5432/users
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-prod}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      STRIPE_PRICE_DEV: ${STRIPE_PRICE_DEV:-}
      STRIPE_PRICE_TEAM: ${STRIPE_PRICE_TEAM:-}
      SITE_DOMAIN: ${SITE_DOMAIN:-https://debug.secureai.dev}
      XAI_API_KEY: ${XAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}

volumes:
  postgres_data: