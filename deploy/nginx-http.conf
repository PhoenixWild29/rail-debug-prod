# HTTP-only nginx config — used BEFORE DNS is pointed and certbot runs.
# Once debug.secureai.dev DNS resolves to this server, run certbot and
# switch to nginx.conf (SSL version).

server {
    listen 80 default_server;
    server_name _;

    root /var/www/rail-debug;
    index index.html;

    location / {
        try_files $uri $uri/ @fallback;
    }

    location @fallback {
        try_files $uri.html =404;
    }

    error_page 404 /404.html;

    # API — proxy to FastAPI (trailing slash strips /api/ prefix)
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }
}
