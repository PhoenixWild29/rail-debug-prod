server {
    listen 80;
    server_name debug.secureai.dev;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name debug.secureai.dev;

    ssl_certificate     /etc/letsencrypt/live/debug.secureai.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/debug.secureai.dev/privkey.pem;

    # Marketing site — static files
    root /var/www/rail-debug;
    index index.html;

    location / {
        try_files $uri $uri/ @fallback;
    }

    location @fallback {
        try_files $uri.html =404;
    }

    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # API — proxy to FastAPI
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header Content-Security-Policy &quot;default-src 'self'; script-src 'self' https://cdn.tailwindcss.com https://fonts.googleapis.com https://fonts.gstatic.com 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src https://fonts.gstatic.com; connect-src 'self'; frame-ancestors 'none'; form-action 'self'; base-uri 'self';&quot; always;
}